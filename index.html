<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="">
    <title>Formulario HTML/CSS</title>
</head>
<body>
    <div class="campo">
        <h1 id="titulo">Cadastro de DEV's</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome Completo</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="email"><strong>E-mail</strong></label>
                <input type="email" name="email" id="email" required>
            </div>
        </fieldset>

        <br>

        <div class="campo">
            <label><strong>Qual sua expecialidade?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked> Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"> Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"> FullStack
            </label>
        </div class="campo">

        <div class="campo">
            <label for="senioridade"><strong>Nivel de expêriencia</strong> </label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Júnior</option>
                <option>Pleno</option>
                <option>Sênior</option>
            </select>
        </div>

        <br>        

        <fieldset class="grupo">
            <div class="campo1">
                <label><strong>Selecione as linguagens de programaçao que utiliza:</strong> </label><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3">JavaScript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="Java">
                <label for="tecnologia4">Java</label><br>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" value="PHP">
                <label for="tecnologia7">PHP</label>
            </div>
        </fieldset>

        <div class="campo">
           <br>
           <label><strong>Conte um pouco da sua experiencia:</strong></label><br> 
           <textarea row="6" style="width: 30em; height: 7em" id="experiencia" nome="experiencia"></textarea>
        </div>
        <button type="submit" class="botao">Concluir</button>

        <div id="termo">
            <label><strong>*Ao clicar em "concluir" você aceita os<br> termos de politica deste formulario.</strong></label>
        </div>

    </form>
</body>
</html>
